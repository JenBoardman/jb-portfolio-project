<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styling.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,400&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d03f49a7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Jen | Front-end-developer in Surrey</title>
  </head>
  <body>
    <div class="hero">
      <div class="page-intro container">
        <p>Don't be a stranger.</p>
        <h1>Contact Me</h1>
      </div>
    </div>
    <div class="container contact-links">
      <div class="row mt-5">
        <div class="col-md-5">
          <div class="row">
            <div class="col-sm-4 social-links">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="col-sm-8">
              <p>
                Contact Me:<br />
                <a
                  href="mailto:jenniferalicestudio@gmail.com"
                  class="email-link"
                  >jenniferalicestudio@gmail.com</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-sm-4 social-links">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="col-sm-8">
              <p>
                Linked In: <br /><a
                  href="https://www.linkedin.com/in/jennifer-boardman-3a506494/"
                  >Jen Boardman</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-sm-4 social-links">
              <i class="fa-brands fa-github"></i>
            </div>
            <div class="col-sm-8">
              <p>
                GitHub:<br /><a href="https://github.com/JenBoardman"> Jen</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-5">
          <h2>Let's work together.<br />Drop me a line.</h2>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="formEmail">Email address</label>
              <input type="email" class="form-control" id="email" required />
              <small id="formEmail" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-branding mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
